<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online - Login Page</title>
    <link rel="shortcut icon" href="./img/chat.png" type="image/png">
</head>

<style>
    body{
    margin: 0;
    background-color: #1f2f3a;
    justify-content: center;
    align-items: center;
    display: flex;
    flex-direction: column;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #FFDD57;
}

body h2{
    text-transform: uppercase;
    font-size: 35px;
    letter-spacing: 2px;
}

.input-user{
    margin-top: 30px;
    display: flex;
    justify-content: center;
    width: 100%;
    gap: 25px;
}

.input-user input{
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 20px;
    background-color: #4a5a66;
    color: #FFFF;
    transition: all 0.3s ease;
}

.input-user input:focus{
    background-color: #5a6b7b;
    outline: none;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
}

.input-user button{
    padding: 12px;
    font-size: 16px;
    background-color: #FFDD57;
    color: #1f2f3a;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    max-width: 200px;
}

.input-user button:hover{
    background-color: #FFB21D;;
}
</style>

<body class="body1">
    <h2>Bem Vindo ao Chat!</h2>

    <div class="input-user">
        <input type="text" placeholder="Digite seu apelido" id="username" >
        <button id="entrar" onclick="registerUser()">Entrar</button>
    </div>

</body>
<script>
    function registerUser() {
        const username = document.getElementById('username').value
        localStorage.setItem("chatUsername", username)
        window.location.href = "chat.html"
    }
</script>
</html>
